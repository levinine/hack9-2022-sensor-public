aws_endpoint = "example.iot.eu-central-1.amazonaws.com"
aws_clientId = "nineair-amsterdam-client"
aws_port = 8883
aws_useWebsocket = "False"
aws_topic = "sensor/air"
aws_tunnel_topic = "$aws/things/nineair-amsterdam/tunnels/notify"
aws_region = "eu-central-1"
localproxy_bin = "/home/pi/sensor/localproxy"
azure_iot_connection_string = "HostName=iot-hack9.azure-devices.net;DeviceId=sensor_amsterdam;SharedAccessKey=ExAmPle/ShArEDd=Key"
