[default]
sensor_name = "Levi9 NineAir Amsterdam"
sensor_location = { latitude = 52.368515464923036, longitude = 4.905746869314592, name = "Muiderstraat, Amsterdam, Netherlands" }
sensor_interval = 118
aws_certificatePath = "/home/pi/sensor/aws/nineair-aws.cert.pem"
aws_rootCAPath = "/home/pi/sensor/aws/aws-root-CA.crt"
